<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Browser Quest</title>
</head>
<body>
    <div class="container">
        <name class="player-name">Name</name>
        <article class="player-image">
            <img src="./The_Mighty_Minotaur.webp" alt="player image">
        </article>
        <aside class="aside health">health</aside>
        <aside class="aside mana">mana</aside>
        <aside class="aside strength">strength</aside>
        <aside class="aside agility">agility</aside>
        <footer class="aside speed">speed</footer>
      </div>


<div class="versus">
    <h1 class="Blazing">VERSUS</h1>
</div>


      <div class="container">
        <name class="enemy-name">name</name>
        <article class="enemy-image">
            <img src="./The_Mighty_Minotaur.webp" alt="enemy image">  
        </article>
        <aside class="aside health">health</aside>
        <aside class="aside mana">mana</aside>
        <aside class="aside strength">strength</aside>
        <aside class="aside agility">agility</aside>
        <aside class="aside speed">speed</aside>
      </div>



</body>
</html>
